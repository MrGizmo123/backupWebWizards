<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finatic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
          },

        }
      }
    }
  </script>
</head>

<body class="m-0 p-0 bg-gray-100 relative">

  <!-- navbar -->

  <nav class="flex justify-between bg-white w-full z-50 p-3 shadow-md md:px-10 sm:px-5 sticky top-0">
    <div class="flex gap-1 items-center">
      <img src="./img/Logo.png" alt="">
      <h2 class="text-xl font-inter font-bold">Finatic</h2>
    </div>
    <div class="flex xl:gap-12 lg:gap-8">
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Dashboard</h1>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Transactions</h1>
        <a href="analytics"><h1
          class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
          Analytics</h1></a>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Goals</h1>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Profile</h1>
    </div>
    <div class="flex items-center">
      <a href="/login"><button
          class="font-inter font-medium text-gray-600 bg-slate-200 p-2 px-6 rounded-md hover:bg-blue-500 hover:text-slate-100 md:block sm:hidden min-[320px]:hidden">Login</button></a>
      <img src="" alt="">
      <button class="hamburger">
        <img src="./img/hamburger.png" alt="" class="xl:hidden md:hidden sm:block min-[320px]:block h-6 px-4 ">
      </button>
    </div>
  </nav>

  <!-- dropdown -->

  <div class="dropdown hidden">
    <div
      class="absolute top-10 right-1 bg-white w-auto p-4 flex flex-col items-center justify-center gap-3 rounded-md border-2 border-double border-slate-600">
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Dashboard</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Transactions</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Analytics</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Goals</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Profile</h1>
    </div>
  </div>
  <div class="flex items-center justify-center h-full p-10">
    <div
      class=" xl:w-[30vw] lg:w-[50vw] sm:w-[60vw] min-[320px]:w-[90vw] bg-white rounded-lg shadow-lg flex justify-center items-start  hover:scale-105 transition-all 1s">
      <div class="flex flex-col items-center justify-center sm:gap-14 min-[320px]:gap-10 p-7">
        <div class="flex flex-col justify-center items-center gap-4">
          <img src="./img/coin.png" alt="">
          <div class="flex items-center justify-center flex-col">
            <h1 class="text-2xl font-inter font-bold text-black">Get Started</h1>
            <h1 class="text-sm font-inter font-thin text-black">by creating a free account.</h1>
          </div>
        </div>
        <div>
          <form action="" id="signup-form" class="flex flex-col justify-between items-center h-80">
            <div class="flex flex-col justify-between gap-5">
              <div class="input-group flex p-4 bg-slate-200 rounded-md justify-between items-center  w-80">
                <input class="bg-slate-200 w-full" type="text" id="username" name="username" placeholder="Email" required>
                <div class="icon ">
                  <img src="./img/user.png" alt="Username Icon">
                </div>
              </div>
              <div class="input-group flex p-4 bg-slate-200 rounded-md justify-between items-center  w-80">
                <input class="bg-slate-200 w-full" type="password" id="password" name="password" placeholder="Enter Password"
                  required>
                <div class="icon">
                  <img src="./img/lock.png" alt="Password Icon">
                </div>
              </div>
              <div class="input-group flex p-4 bg-slate-200 rounded-md justify-between items-center  w-80">
                <input class="bg-slate-200 w-full" type="password" id="password-confirm" name="password" placeholder="Confirm Password"
                       required>
                <div class="icon">
                  <img src="./img/lock.png" alt="Password Icon">
                </div>
              </div>
            </div>

            <button class="p-3 bg-blue-600 w-80 rounded-md text-white text-lg font-inter shadow-md" type="submit" class="next-button">Next ></button>
          </form>
          <div class="flex justify-center items-center gap-1 p-4">
            <h1 class="text-sm font-inter font-thin text-black">Already a Member? </h1>
              <a href="./login"><h1 class="text-sm font-inter font-semibold text-blue-500"> Log In</h1></a>
          </div>
	  <div class="flex justify-center items-center gap-1 p-4">
            <h1 class="text-sm font-inter font-thin text-black">Alternative</h1>
            <h1 id="signup-with-google" class="text-sm font-inter font-semibold text-blue-500 cursor-pointer">Signup with Google</h1>
	  </div>
        </div>
      </div>
      <div></div>
      <div></div>

    </div>
  </div>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/signup.js"></script>
</body>

</html>
